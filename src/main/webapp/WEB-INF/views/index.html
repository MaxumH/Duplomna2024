<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>List of people</title>
</head>
<body>
<div th:each="person : ${people}">
  <a th:href ="@{/tgaz/{id}(id = ${person.getId()})}"

     th:text="${person.getName() + ' ' + person.getPosition()+ ' ' +person.getExperience()+ ' ' +person.getEmail()+ ' ' +person.getDepartment()}"></a>
</div>
</br>
<a href="/tgaz/new">Create new person</a>
</body>
</html>
