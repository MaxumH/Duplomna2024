<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>Human</title>
</head>
<body>
<div th:each="person : ${department}">
  <a th:href ="@{/tgaz/{id}(id = ${person.getId()})}"

   th:text="${person.getName() + ' ' + person.getPosition()+ ' ' +person.getExperience()+ ' ' +person.getEmail()+ ' ' +person.getDepartment()+' ' +person.getPassword()}"></a>
</div>

<form th:method="GET" th:action="@{/tgaz/{id}/delete(id=${person.getId()})}">
<input type = "submit" value="Delete"/>
  </form>
</body>
</html>
