<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New person</title>
</head>
<body>

<form th:method="POST" th:action="@{/tgaz}" th:object="${person}">
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
    <br/>
    <label for="position">Enter position: </label>
    <input type="text" th:field="*{position}" id="position"/>
    <div style="color:red" th:if="${#fields.hasErrors('position')}" th:errors="*{position}">Position Error</div>
    <br/>
    <label for="experience">Enter experience: </label>
    <input type="number" th:field="*{experience}" id="experience"/>
    <div style="color:red" th:if="${#fields.hasErrors('experience')}" th:errors="*{experience}">Experience Error</div>
    <br/>
    <br/>
    <label for="email">Enter email: </label>
    <input type="text" th:field="*{email}" id="email"/>
    <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>
    <br/>
    <br/>
    <label for="department">Enter department: </label>
    <select th:field="*{department}" id="department" required>
        <option value="" disabled selected>Select your department</option>
        <option value="Main">Main</option>
        <option value="Industrial">Industrial</option>
        <option value="Technical">Technical</option>
        <option value="Finance">Finance</option>
    </select>
    <div style="color:red" th:if="${#fields.hasErrors('department')}" th:errors="*{department}">Department Error</div>
    <br/>
    <br/>
    <label for="password">Enter password: </label>
    <input type="text" th:field="*{password}" id="password"/>
    <br/>

    <input type="submit" value="Create!"/>
</form>

</body>
</html>
